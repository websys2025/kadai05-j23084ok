<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ラ、メーンのAPI</h1>
    <form name="apiform"><p>
        ラ、メーン屋の名前をローマ字で入力してね：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint = "https://ramen-api.dev/shops/";

            const url = endpoint + myForm.form_data.value;

            const result = await fetch(url);
            if(!result.ok){
                console.log("受け取れてないよ");
                document.getElementById("result").innerHTML += "名前が違うかも or 登録されてないかも<br/>"
            }
            else{
                const source = await result.json();
                
                console.log(source);

                const data =source.shop;
                const txt = data.name + "のラ、メーンはこれだ"
                const imgUrl = data.photos[0].url;

                document.getElementById("result").innerHTML += txt + "<br/><img src=\"" + imgUrl + "\" width=\"300px\" height=\"300px\"><br/>";
            }
            document.apiform.reset();
            
        }
    </script>
</body>
</html>
